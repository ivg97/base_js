<script>
    function mathOperation(arg1, arg2, operation){
        if (operation == '+'){
            console.log(arg1 + arg2);
            return arg1 + arg2;
        }
        else if(operation == '-'){
            console.log(arg1 - arg2);
            return arg1 - arg2;
        }
        else if(operation == '/'){
            console.log(arg1 / arg2);
            return arg1 / arg2;
        }
        else if(operation == '*'){
            console.log(arg1 * arg2);
            return arg1 * arg2;
        }
    }
    mathOperation(5, 8, '/')
</script>
