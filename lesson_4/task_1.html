<!--1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить -->
<!--на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа -->
<!--245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, -->
<!--необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
</head>
<body>
<script>

    function numberString(number) {
        let arr = {}
        if(number > 999){
            console.log('Число больше 999')
            return arr
        }
        else {
            number = number + ''
            let units = number[2]
            let dozens = number[1]
            let hunderds = number[0]
            arr = {'единицы': units, 'десятки': dozens, 'сотни': hunderds}
            return arr
        }
    }
console.log(numberString(123))
</script>


</body>
</html>
